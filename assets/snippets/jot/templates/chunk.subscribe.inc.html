[+jot.subscription.enabled:is=`1`:then=`
<div class="jot-list">
<ul>
	[+jot.subscription.status:is=`0`:then=`
	<li><a href="[+jot.link.subscribe:esc+]#jf[+jot.link.id+]" onclick="return confirm('このトピックにコメントがあったときに通知をしますか？');">新しいコメントを通知</a> する</li>
	`+]

	[+jot.subscription.status:is=`1`:then=`
	<li><a href="[+jot.link.unsubscribe:esc+]#jf[+jot.link.id+]" onclick="return confirm('このトピックへのコメント通知を解除しますか？');">コメント通知を解除</a> する</li>
	`+]
</ul>
</div>
`:strip+]
